<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterowanie</title>

    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/810db769c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle"></div>
    <header>
        <div class="info">Actual dot position:</div>
        <div class="color">Actual dot color: rgb(0, 0, 255)</div>
        <section class="control">
            <div class="button left"><i class="fas fa-arrow-left"></i></div>
            <div class="button right"><i class="fas fa-arrow-right"></i></div>
            <div class="button up "><i class="fas fa-arrow-up"></i></div>
            <div class="button down"><i class="fas fa-arrow-down"></i></div>
        </section>
    </header>



    <script src="script.js"></script>
</body>

</html>
